<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="./css/info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="label">
            <h1 class="main_label">Thông tin cá nhân</h1>
        </div>
        <div class="main_content">
            <div class="image">
                <img id="avatar"
                    src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXZhdGFyfGVufDB8fDB8fHww"
                    alt="" class="avatar_img">
                <input type="file" name="" id="load_image" class="load_image" accept="image/*">
                <label for="load_image" class="image_label" onchange="displayImage()">Tải ảnh lên</label>
            </div>

            <div class="info_block">
                <form action="" class="info_form">
                    <div class="row">
                        <p class="name">Tên:</p>
                        <input type="text" name="" id="" class="input_text" value="">
                    </div>
                    <div class="row">
                        <p class="name">Email:</p>
                        <input type="email" name="" id="" class="input_text" value="">
                    </div>
                    <div class="row">
                        <p class="name">Mật khẩu:</p>
                        <input type="password" name="" id="" class="input_text" value="">
                    </div>
                    <div class="row">
                        <input type="button" value="Lưu" class="save_button" id="save_button">
                    </div>
                </form>
            </div>
        </div>
        <div class="confirm_label" id="confirm_label">
            <div class="confirm">
                <p class="confirm_text">Xác nhận lưu thông tin</p>
                <div class="button_div">
                    <input type="button" value="Hủy" id="cancel" class="cancel">
                    <input type="button" value="Lưu" id="save" class="save">
                </div>
            </div>
        </div>
        <div class="home">
            <a href="./index.html">
                <img class="home_icon" id="home" src="./img/home.png"></a>
        </div>
    </div>

    <script>
        const save_button = document.getElementById('save_button');
        const cancel = document.getElementById("cancel");
        const save = document.getElementById('save');
        const confirm_div = document.getElementById('confirm_label');

        save_button.addEventListener('click', function () {
            confirm_div.style.display = 'block';
        });

        cancel.addEventListener('click', function () {
            confirm_div.style.display = 'none';
        });

        save.addEventListener('click', function () {
            confirm_div.style.display = 'none';
        });
    </script>
</body>

</html>
