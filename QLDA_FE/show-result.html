<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Result</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/show-result.css">
</head>
<body>

<div class="content">
  <div class="row">
    <div class="col-4">
      <div class="player">
        <span class="">Thanh Phung</span>
        <span class="point-group">
              <span class="point">1</span>
              <span class="label">điểm</span>
            </span>
      </div>
    </div>
    <div class="col-8">
      <div class="bar">
        <div class="slide" style="width: 10%"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="player">
        <span class="">Quỳnh Như</span>
        <span class="point-group">
              <span class="point">5</span>
              <span class="label">điểm</span>
            </span>
      </div>
    </div>
    <div class="col-8">
      <div class="bar">
        <div class="slide" style="width: 50%"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="player">
        <span class="">Việt Thông</span>
        <span class="point-group">
              <span class="point">0</span>
              <span class="label">điểm</span>
            </span>
      </div>
    </div>
    <div class="col-8">
      <div class="bar">
        <div class="slide" style="width: 2%"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="player">
        <span class="">Khắc Tạo</span>
        <span class="point-group">
              <span class="point">2</span>
              <span class="label">điểm</span>
            </span>
      </div>
    </div>
    <div class="col-8">
      <div class="bar">
        <div class="slide" style="width: 20%"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="player">
        <span class="">Gia Bảo</span>
        <span class="point-group">
              <span class="point">1</span>
              <span class="label">điểm</span>
            </span>
      </div>
    </div>
    <div class="col-8">
      <div class="bar">
        <div class="slide" style="width: 10%"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="player">
        <span class="">Phan An</span>
        <span class="point-group">
              <span class="point">1</span>
              <span class="label">điểm</span>
            </span>
      </div>
    </div>
    <div class="col-8">
      <div class="bar">
        <div class="slide" style="width: 10%"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="player">
        <span class="">Khôi Nhơn</span>
        <span class="point-group">
              <span class="point">1</span>
              <span class="label">điểm</span>
            </span>
      </div>
    </div>
    <div class="col-8">
      <div class="bar">
        <div class="slide" style="width: 10%"></div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
